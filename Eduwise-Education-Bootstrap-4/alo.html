<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tìm Kiếm Tài Liệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #search {
            margin-bottom: 20px;
        }
        .document {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tìm Kiếm Tài Liệu</h1>
    <input type="text" id="search" placeholder="Nhập tên tài liệu cần tìm..." onkeyup="searchDocuments()">
    
    <div id="document-list">
        <div class="document">Tài liệu 1: Cấu trúc dữ liệu và giải thuật</div>
        <div class="document">Tài liệu 2: Lập trình web cơ bản</div>
        <div class="document">Tài liệu 3: Hệ điều hành</div>
        <div class="document">Tài liệu 4: Mạng máy tính</div>
        <div class="document">Tài liệu 5: Trí tuệ nhân tạo</div>
        <!-- Thêm nhiều tài liệu khác tại đây -->
    </div>

    <script>
        function searchDocuments() {
            var input, filter, documents, doc, i, txtValue;
            input = document.getElementById('search');
            filter = input.value.toLowerCase();
            documents = document.getElementById('document-list').getElementsByClassName('document');
            
            for (i = 0; i < documents.length; i++) {
                doc = documents[i];
                txtValue = doc.textContent || doc.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    doc.style.display = "";
                } else {
                    doc.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
