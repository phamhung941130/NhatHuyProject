<div class="container-lg">
  <div>Đây là trang quản lý tài liệu</div>

  <div class="alert alert-success alert-dismissible" id="alert-success">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Thành công!</strong>.
  </div>

  <div class="table-responsive">
    <div>
      <span>
        <label for="tailieu-role-filter"><b>Role</b></label>
        <select class="form-role-select" aria-label="Default select example" id="tailieu-role-filter"></select>
      </span>

      <span>
        <label for="tailieu-course-filter"><b>course</b></label>
        <select class="form-course-select" aria-label="Default select example" id="tailieu-course-filter"></select>
      </span>
      <span>
        <button id="filter" onclick="inittailieuTableWithFilter()">
          <i class="fa-solid fa-filter"></i>
        </button>
      </span>
      <div>
        <label for="search-tailieu-by-name">Search by Name:</label>
        <input type="text" id="search-tailieu-by-name" name="search-tailieu-by-name" placeholder="Nhập vào Username hoặc first name hoặc last name " />
      </div>

      <div>
        <div id="pagination-tailieu" class="pagination">
          <a href="#">&laquo;</a>
          <a href="#">1</a>
          <a href="#" class="active">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#">&raquo;</a>
        </div>
      </div>
    </div>

    <div class="table-wrapper">
      <div class="table-title">
        <div class="row" style="height: 50px">
          <div class="col-sm-10">
            <h2>Danh sách <b>Nhân viên</b></h2>
          </div>
          <div class="col-sm-2">
            <div id="function-buttons" style="text-align: right">
              <button id="bt-1" style="height: 50px" type="button" title="Refresh" class="btn btn-outline-dark table-btn" onclick="refreshtailieuTable()">
                <i class="fa fa-arrows-rotate"></i>
              </button>
              <button id="bt-2" type="button" title="Add New" class="btn btn-success table-btn" onclick="openAddNewtailieuModal()">
                <i class="fa fa-plus"></i>
              </button>
              <button id="bt-3" type="button" title="Delete" class="btn btn-danger table-btn" onclick="openDeletetailieusModal()">
                <i class="fa fa-trash"></i>
              </button>
            </div>
            <!-- <button type="button" class="btn btn-info add-new" onclick="openAddNewtailieuModal()"><i class="fa fa-plus"></i> Add New</button> -->
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Nhóm</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- add new tailieu modal -->
<div id="add-new-tailieu-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tạo Mới Thành Viên</h5>
        <button type="button" class="close" aria-label="Close" onclick="hideAddNewtailieuModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="tailieu-id" name="tailieu-id" />

        <label for="tailieu-username"><b>Username</b></label>
        <input type="text" placeholder="Nhập Username" name="tailieu-username" id="tailieu-username" required />

        <label for="tailieu-first-name"><b>First Name</b></label>
        <br />
        <input type="text" placeholder="Nhập first name" name="tailieu-first-name" id="tailieu-first-name" required />

        <br />

        <label for="tailieu-last-name"><b>Last Name</b></label>
        <br />
        <input type="text" placeholder="Nhập last name" name="tailieu-last-name" id="tailieu-last-name" required />

        <br />
        <label for="tailieu-role-select"><b>Role</b></label>
        <select class="form-role-select" id="tailieu-role-select">
          <option id="tailieu-role" value="">--Pick Role--</option>
        </select>
        <br />
        <label for="tailieu-course-select"><b>course</b></label>
        <select class="form-course-select" id="tailieu-course-select">
          <option id="tailieu-course" value="">--Pick course--</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideAddNewtailieuModal()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="savetailieu()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div id="delete-tailieu-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xóa người dùng</h5>
        <button type="button" class="close" aria-label="Close" onclick="hideDeletetailieuModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="delete-tailieu-title" class="modal-body">
        <div>Bạn có muốn xóa người dùng này không</div>
      </div>
      <div class="modal-footer">
        <input type="text" id="delete-tailieu-id" style="display: none" value="test" />
        <button id="delete-tailieu-button" type="button" class="btn btn-primary" onclick="deletetailieu()">Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideDeletetailieuModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div id="delete-tailieus-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="delete-tailieu-title" class="modal-title">Xóa người dùng</h5>
        <button type="button" class="close" aria-label="Close" onclick="hideDeletetailieusModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="delete-tailieu-title" class="modal-body">
        <div>Bạn có muốn xóa những người dùng này không</div>
      </div>
      <div class="modal-footer">
        <input type="text" id="delete-tailieu-id" style="display: none" value="test" />
        <button id="delete-tailieu-button" type="button" class="btn btn-primary" onclick="deletetailieus()">Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideDeletetailieusModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
